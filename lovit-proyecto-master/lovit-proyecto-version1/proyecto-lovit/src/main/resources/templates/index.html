<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <title>Inicio</title>
  <link rel="stylesheet" type="text/css" href="static/css/index.css" th:href="@{/css/index.css}">

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <link
          href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
          rel="stylesheet" />

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <img src="assets\logoNegro.png" alt="logo" class="logo">
  <div class="search__container">
    <input class="search__input" type="text" placeholder="Buscar...">
  </div>
  <div class="container-fluid">
    <div class="menu" id="s">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active text-secondary" aria-current="page" href="/">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="/productos">Productos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="#">Sobre Lovit</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="#">Contacto</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-secondary" href="/admin/productos/nuevo" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Administración
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item text-secondary" href="/admin/productos/nuevo">Agregar Producto</a></li>
            <li><a class="dropdown-item text-secondary" href="/admin">Eliminar Producto</a></li>
            <li><a class="dropdown-item text-secondary" href="/admin">Actualizar Producto</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<hr/>
<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script
        src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets\portada.png" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="assets\portada1.png" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<div class="container">
  <hr/>
  <h3 class="medio">¡Detalles que encantan!</h3>
  <div class="botones">
    <a href="#">
      <img src="assets/cumpleaños.png" class="imgbtn">
    </a>

    <a href="#">
      <img src="assets/comunion.png" class="imgbtn">
    </a>

    <a href="#">
      <img src="assets/babyshower.png" class="imgbtn">
    </a>
  </div>
  <br>
  <hr/>
  <h3 class="medio">¡Recuerdos!</h3>

  <div class="row">
    <div class="col-md-3 my-5" th:each="producto : ${ultimosProductos}" th:object="${producto}">
      <a th:href="@{/productos/{id}(id=*{id})}" class="card shadow-lg" style=""text-decoration:none;>
        <img th:src="@{/assets/{filename}(filename=*{imagenRuta})}" th:alt="*{nombre}" class="card-img-top">
        <div class="card-body">
          <h2 class="card-title fs-6 text-secondary " th:text="*{nombre}"></h2>
          <p class="text-secondary" th:text="*{descripcion}"></p>
        </div>
      </a>
    </div>
  </div>
</div>

</body>

</body>
</html>
