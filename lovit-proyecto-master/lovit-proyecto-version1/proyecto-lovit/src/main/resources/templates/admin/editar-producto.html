<script

<script

        crossorigin="anonymous"></script>

<script
        src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<div class="container">
    <h2>Editar producto</h2>

    <div layout:fragment="form">
        <br>
        <form action="" method="post" th:object="${producto}"
              enctype="multipart/form-data">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre : </label> <input
                    type="text" id="nombre" placeholder="Digite el nombre"
                    class="form-control" th:field="*{nombre}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('nombre')}"
                     th:errors="*{nombre}"></div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion : </label> <textarea
                    id="descripcion" placeholder="Digite la descripcion"
                    class="form-control" th:field="*{descripcion}"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}"
                     th:errors="*{descripcion}"></div>
            </div>

            <div class="mb-3">
                <label for="portada" class="form-label">Portada : </label> <input
                    type="file" name="portada" id="portada" class="form-control"
                    th:field="*{portada}">
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('portada')}" th:errors="*{portada}"></div>
            </div>

            <!--        <div class="mb-3">-->
            <!--            <label for="imagenes_adicionales" class="form-label">Imagen adicional : </label> <input-->
            <!--                type="file" name="imagenes_adicionales" id="imagenes_adicionales" class="form-control"-->
            <!--                th:field="*{imagenes_adicionales}">-->
            <!--            <div class="invalid-feedback"-->
            <!--                 th:if="${#fields.hasErrors('imagenes_adicionales')}" th:errors="*{imagenes_adicionales}"></div>-->
            <!--        </div>-->

            <div class="mb-3">
                <label for="precio" class="form-label">Precio : </label> <input
                    type="number" id="precio" placeholder="Digite el precio"
                    class="form-control" th:field="*{precio}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('precio')}"
                     th:errors="*{precio}"></div>
            </div>

            <div class="mb-3">
                <label for="minimoCompra" class="form-label">Minimo de compra : </label> <input
                    type="number" id="minimoCompra" placeholder="Digite las piezas minimas de compra"
                    class="form-control" th:field="*{minimoCompra}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('minimoCompra')}"
                     th:errors="*{minimoCompra}"></div>
            </div>

            <div class="mb-3">
                <label for="alto" class="form-label">Alto : </label> <input
                    type="number" id="alto" placeholder="Digite el alto"
                    class="form-control" th:field="*{alto}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('alto')}"
                     th:errors="*{alto}"></div>
            </div>

            <div class="mb-3">
                <label for="ancho" class="form-label">Ancho : </label> <input
                    type="number" id="ancho" placeholder="Digite el ancho"
                    class="form-control" th:field="*{ancho}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('ancho')}"
                     th:errors="*{ancho}"></div>
            </div>

            <div class="mb-3">
                <label for="peso" class="form-label">Peso : </label> <input
                    type="number" id="peso" placeholder="Digite el peso"
                    class="form-control" th:field="*{peso}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('peso')}"
                     th:errors="*{peso}"></div>
            </div>

            <div class="mb-3">
                <label for="tags" class="form-label">Tipo : </label> <select
                    id="tags" class="form-control" th:field="*{tags}" multiple>
                <option th:each="tag : ${tags}" th:value="${tag.id}"
                        th:text="${tag.nombre}"></option>
            </select>
                <div class="invalid-feedback"
                     th:if="${#fields.hasErrors('tags')}" th:errors="*{tags}"></div>
            </div>

            <div class="text-end">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>


        </form>
    </div>
</div>
</body>
