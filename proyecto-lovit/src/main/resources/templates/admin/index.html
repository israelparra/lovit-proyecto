<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="utf-8">
  <title>Administrar Productos</title>
  <link rel="stylesheet" type="text/css" href="static/css/prueba.css" th:href="@{/css/prueba.css}">

  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <link
          href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
          rel="stylesheet" />



</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Lovit Boutique</a>
    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="/productos">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="/admin/productos/nuevo">Administración</a></li>
      </ul>
    </div>
  </div>
</nav>

<script
        src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<script
        src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


<div layout:fragment="content">
  <h2>Productos</h2>
  <div class="text-end">
    <a href="/admin/productos/nuevo" class="btn btn-primary mb-3">
      Agregar productos </a>
  </div>
  <table class="table table-hover">
    <thead>
    <tr>
      <th></th>
      <th>Producto</th>
      <th>Fecha de registro</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="producto : ${productos}" th:object="${producto}">
      <td style="width:150px;">
        <a th:href="@{/assets/{filename}(filename=*{imagenRuta})}" data-fancybox>
          <img th:src="@{/assets/{filename}(filename=*{imagenRuta})}" alt="" class="img-thumbnail w-100">
        </a>
      </td>
      <td>
        <div th:text="*{nombre}" class="fs-5 fw-bold"></div>
        <p th:text="*{descripcion}"></p>
        <div>
          <span class="badge rounded-pill bg-light text-dark me-1">
          <p th:text="*{precio}"></p>
          </span>
        </div>
      </td>
      <td class="text-end">
        <a th:href="@{/admin/productos/{id}/editar(id=*{id})}">Editar</a>
        <a href="javascript:void(0)" class="text-danger ms-3" th:onclick="'eliminarProducto(' + *{id} +')'">Eliminar</a>
        <form th:id="'eliminarProductoForm' + *{id}" th:action="@{/admin/productos/{id}/eliminar(id=*{id})}" method="post" class="d-none">
        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="row mt-5" th:with="page=${productos}">
    <div class="col-sm-6">
      <div sd:pagination-sumary>
      </div>
      <div class="col-sm-6">
        <nav>
          <ul class="pagination" sd:pagination="full"></ul>
        </nav>
      </div>
    </div>
  </div>
</div>

<div layout:fragment="scripts">
  <script>
         function eliminarProducto(id){
        	 if(!confirm('¿Estás seguro de eliminar esta película?')){
        		 return;
        	 }
        	 $('#eliminarProductoForm' + id).submit();
         }
      </script>
</div>

</body>
</html>
